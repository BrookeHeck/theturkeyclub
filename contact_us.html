    <meta charset="UTF-8">

    <title>The Turkey Club</title>

</head>

<body>
    <div class="main-content">

        <div id="navDiv"></div>

        <h1 class="contact_head">Contact Us</h1>
            
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <form method="post" id="contactForm">
                        <div class="container">
                            <div class="row contactContainer">
                                <div class="col">
                                    <label for="name">Full Name<sup>*</sup></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" name="FullName" id="name" required>
                                </div>

                                <div class="col-sm-4">
                                    <label for="email">EMail Address<sup>*</sup></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="email" name="EMail" id="email" required>
                                </div>

                                <div class="col-sm-4">
                                    <label for="phone">Phone Number</label>
                                </div>

                                <div class="col-sm-8">
                                    <input type="text" name="PhoneNumber" id="phone">
                                </div>

                                <div class="col-sm-4">
                                    <label for="street">Street Address</label>
                                </div>

                                <div class="col-sm-8">
                                    <input type="text" name="StreetAddress" id="street">
                                </div>

                                <div class="col-sm-4">
                                    <label for="city">City</label>
                                </div>

                                <div class="col-sm-8">
                                    <input type="text" name="city" id="city">
                                </div>

                                <div class="col-sm-4">
                                    <label for="state">State</label>
                                </div>

                                <div class="col-sm-8">
                                    <input type="text" name="state" id="state">
                                </div>

                                <div class="col-sm-4">
                                    <label for="zipcode">Zipcode</label>
                                </div>

                                <div class="col-sm-8">
                                    <input type="text" name="zipcode" id="zipcode">
                                </div>

                                <div class="col-sm-4">
                                    <label for="comments">Comments</label>
                                </div>
                                
                                <div class="col-sm-8">
                                    <textarea name="comments" id="comments" cols="21" rows="6"></textarea>
                                </div>
                                
                                <div class="col-12">
                                    <input id="contactSubmit" class="btn" type="button" value="submit"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-5">
                    <div class="container">
                        <div class="row" id="stacked-pics">
                            <div class="col-12">
                                <a href="events.html"><img src="images/home-callout-upcoming-events.jpg"
                                alt="events"></a>
                            </div>
                            
                            <div class="col-12">
                                <a href="howtohelp.html"><img src="images/home-callout-make-donation.jpg"
                                alt="donate"></a>
                            </div>

                            <div class="col-12">
                                <a href="howtohelp.html"><img src="images/home-callout-become-volunteer.jpg"
                                alt="volunteer"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
